name: Node.js CI

on:
  push:
    branches:
      - '*'
      - '!main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js âš™ï¸
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
      - name: Install dependencies ğŸ“¦
        run: yarn install --frozen-lockfile
      - run: yarn --prefer-offline
      - run: yarn build
      - run: yarn test
